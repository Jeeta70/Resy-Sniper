version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
     
      - run:
          name: Install PM2
          command: npm install -g pm2 --prefix=~/.npm-global

      - run:
          name: Build React App
          command: npm run build

  deploy:
    docker:
      - image: circleci/node:14

    working_directory: ~/repo

    steps:
      - run:
          name: Install SSH Client
          command: sudo apt-get install -y openssh-client
      - run:
          name: Install Dependencies
          command: sudo apt-get install npm
      - run:
          name: Install PM2
          command: sudo npm install -g pm2

      - run:
          name: Deploy to EC2
          command: |
            ssh -v -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null bitnami@54.172.183.153 'cd /home/bitnami/resy-sniper-frontend && git pull origin main && cd /var/www/html/ && sudo cp -r /home/bitnami/resy-sniper-frontend/dist/ /var/www/html/ && ~/.npm-global/bin/pm2 reload all'

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
